<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forma</title>
	<link rel="stylesheet" type="text/css" href="forma.css">
	<link rel="stylesheet" type="text/css" href="formedia.css">
</head>
<body>
	

	<div class="os">
		
		<form action="#" method="post" autocomplete="on">

			<div class="two">
				
				<div class="blok">
				<div class="text1">
					<p>Registration form</p>
				
			<div class="text">
				<img src="img/username.png">
				<input type="text" pattern="[A-Za-z]{1,15}" placeholder="Username"
				maxlength="15" required>
				</div>
			<div class="text">
				<img src="img/email.png">
				<input type="email" name="" placeholder="Email addres"
				required>
				</div>
			<div class="text">
				<img src="img/pswd.png">
				<input type="password" pattern="[0-9]{,20}" placeholder="Password" maxlength="20" required>
			
				<input type="password" pattern="[0-9]{,20}"
				placeholder="Confirm password"
				maxlength="20" required>
			</div>
			</div>
			</div>

			<div class="blok1">
				<p>Personal details</p>
				<div class="blok2">
					<input type="text" pattern="[A-Za-z]{1,10}" placeholder="First name"
					maxlength="10" required>
					<input type="text" pattern="[A-Za-z]{1,10}" placeholder="Last name"
					maxlength="10" required>
				</div>
				<div class="blok11">
				<select>
					<option>Male</option>
					<option>Woman</option>
				</select>
				<input type="text" pattern="
				[0-9]{,10}" placeholder="mm/dd/yyyy" maxlength="10" required>
				</div>
			</div>


			</div>
			
			<div class="check1">
			<div class="check">
				<label>
				<input type="checkbox" name="">
				<p>I want to receive mews and spesial offers</p>
				</label>
			</div>
			<div class="check">
				<label>
				<input type="checkbox" name="">
				<p>I aggre with the Terms and Conditions</p>
				</label>
			</div>
			</div>

			<hr>
			<div class="sub">
				<button type="submit">SUBMIT</button>
			</div>


		</form>


	</div>


</body>
</html>
